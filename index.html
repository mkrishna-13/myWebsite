<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Youüíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Cute Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>

/* MAIN */

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to bottom,#fbcfe8,#f9a8d4);
  overflow:hidden;
  transition:1s;
}

/* NETFLIX INTRO */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:hideIntro 4s forwards;
}

#introText{
  color:#e50914;
  font-size:26px;
  letter-spacing:3px;
  font-weight:bold;
  animation:introZoom 3s ease;
  text-shadow:0 0 20px #e50914;
}

@keyframes introZoom{
  0%{opacity:0;transform:scale(0.3);}
  40%{opacity:1;transform:scale(1.1);}
  70%{opacity:1;transform:scale(1);}
  100%{opacity:0;transform:scale(1.4);}
}

@keyframes hideIntro{
  0%,80%{opacity:1;}
  100%{opacity:0;pointer-events:none;}
}

/* OVERLAY */

#overlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition:1s;
}

/* CARD */

.card{
  background:white;
  width:340px;
  padding:25px;
  border-radius:18px;
  text-align:left;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
}

/* TEXT */

h2{
  color:#e11d48;
  min-height:90px;
  white-space:pre-line;
  text-align:center;
}

/* IMAGES */

img{
  width:210px;
  border-radius:12px;
  margin:15px auto;
  display:none;
}

/* BUTTONS */

button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  font-size:16px;
  margin:8px;
  cursor:pointer;
  font-family:'Poppins',sans-serif;
  letter-spacing:0.5px;
  transition:all 0.2s ease;
}

/* Click bounce */
button:active{
  transform:scale(0.95);
}

/* Glow */
#yesBtn:hover{box-shadow:0 0 12px rgba(34,197,94,0.8);}
#noBtn:hover{box-shadow:0 0 12px rgba(0,0,0,0.3);}

/* Pulse */
#yesBtn{
  background:#22c55e;
  color:white;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

#noBtn{background:#e5e7eb;}

/* Shake */
.shake{
  animation:shake 0.4s;
}

@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

.hidden{display:none;}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="introText">ONLY FOR YOU ‚ù§Ô∏è</div>
</div>

<div id="overlay"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="audio/bg.mp3" type="audio/mpeg">
</audio>

<!-- CARD -->

<div class="card">

<h2 id="title"></h2>

<img id="memeImg">
<img id="yesImg" src="yes1.jpg">
<img id="acceptImg" src="images/yes2.jpg">

<div id="btns" style="text-align:center;">
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üòè</button>
</div>

</div>

<script>

/* DATA */

const images=[
 "images/no1.jpg","images/no2.jpg","images/no3.jpg",
 "images/no4.jpg","images/no5.jpg","images/no6.jpg"
];

const messages=[
 "Edheyy.. olunga yosi",
 "Enna Simran idhellam... nalla paathu choose pannu",
 "Bayapadatha da bayapadatha.. nalla yosichu sollu",
 "Shabaa ipove kanna kattudhe... yosichu nalla mudivu ah edu",
 "Kal nenja karan.. karaiyurananu paaru.. Yes dhaan click pannalam la",
 "Too much... Podhum kelambu nee"
];

/* ELEMENTS */

const title=document.getElementById("title");
const memeImg=document.getElementById("memeImg");
const yesImg=document.getElementById("yesImg");
const acceptImg=document.getElementById("acceptImg");

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const btns=document.getElementById("btns");

const bg=document.getElementById("bgMusic");
const overlay=document.getElementById("overlay");

let stage=0;
let index=0;

/* TYPE */

function typeText(el,text,speed=60){
 el.innerHTML="";
 let i=0;
 const t=setInterval(()=>{
  if(i<text.length){el.innerHTML+=text[i++];}
  else clearInterval(t);
 },speed);
}

/* FADE */

function fadeOut(){overlay.style.opacity="0.7";}
function fadeIn(){overlay.style.opacity="0";}

/* MUSIC */

document.body.addEventListener("click",()=>{
 bg.play().catch(()=>{});
},{once:true});

/* START */

setTimeout(()=>{
 typeText(title,"Hey Youuuuuuuu üíñ\nWill you be my Valentine?",70);
},3500);

/* NO */

noBtn.onclick=()=>{

 noBtn.classList.add("shake");
 setTimeout(()=>noBtn.classList.remove("shake"),400);

 if(stage!==0) return;

 if(index===messages.length-1){

  btns.classList.add("hidden");
  memeImg.style.display="none";

  fadeOut();

  setTimeout(()=>{
   title.innerHTML="Nee last vara single dhaan üòå";
   title.style.color="black";
  },600);

  setTimeout(()=>{
   location.reload();
  },4000);

  return;
 }

 memeImg.style.display="block";
 memeImg.src=images[index];
 noBtn.textContent=messages[index];

 let s=parseFloat(getComputedStyle(yesBtn).fontSize);
 yesBtn.style.fontSize=(s*1.2)+"px";

 index++;
};

/* YES */

yesBtn.onclick=()=>{

 if(stage===0){

  btns.classList.add("hidden");
  memeImg.style.display="none";
  yesImg.style.display="block";

  fadeOut();
  setTimeout(showContract,2000);
 }

 else if(stage===1){

  yesBtn.classList.add("hidden");
  acceptImg.style.display="block";

  fadeOut();
  setTimeout(showFinal,2000);
 }

 else if(stage===2){

  window.open(
   "https://wa.me/?text="+encodeURIComponent("I just signed a lifetime contract üòçüíñ"),
   "_blank"
  );
 }
};

/* CONTRACT */

function showContract(){

 fadeIn();
 stage=1;

 yesImg.style.display="none";
 document.body.style.background="#ffffff";

 typeText(title,
 "PINKY PROMISE\n\n"+
 "1. Lifetime Validity\n"+
 "2. No Cancellation\n"+
 "3. No Refunds     \n"+
 "4. Exchange Closed\n\n"+
 "Better luck next time while choosing Yes\n\n"+
 "I‚Äôll take care of you in every state ‚ù§Ô∏è\n\n"+
 "Sign:",
 45);

 btns.classList.remove("hidden");
 yesBtn.textContent="I accept my fate üòÇ";
 noBtn.style.display="none";
}

/* FINAL */

function showFinal(){

 fadeIn();
 stage=2;

 acceptImg.style.display="none";
 document.body.style.background="linear-gradient(to bottom,#fbcfe8,#f9a8d4)";

 typeText(title,
 "Forever & Always, My heart will choose YOUUUUU !!!! üêòüå∏",
 70);

 let taps=0;

 title.onclick=()=>{

  taps++;

  if(taps===13){

   typeText(title,
   "üíñ\n\nForever & Alwaysüå∏\n\n",
   60);

   setTimeout(()=>{

    typeText(title,
    "\n\n"+
    "The world celebrates love on one day\n"+
    "But my love for you isn‚Äôt limited to a date on a calendar\n\n"+
    "Once we cross this phase hand in hand\n"+
    "I‚Äôll turn every ordinary day into our Valentine‚Äôs Day ‚Äî\n\n"+
    "with my heart, my time, and my forever ü§ûüèª‚ù§",
    45);

   },3000);
  }
 };
}

</script>

</body>
</html>
